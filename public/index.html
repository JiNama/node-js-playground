<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
        crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Node.js Playground</title>
</head>

<body style="background-color: rgb(51, 51, 51); overflow:hidden; margin:0;">

    <div style="background: -webkit-linear-gradient(top, #a90329 0%,#8f0222 44%,#6d0019 100%); padding:32px">
        <h1 style="line-height:0; font-size:6vw; text-align:center; color:white"><b>Node.js Playground</b></h1>
    </div>

    <div style="text-align:center; display:block; margin:20px">
        <input id="inputName" placeholder="Name" style="margin-right:10px;"/>
        <input id="inputAge" placeholder="Age"/>
    </div>

    <div style="text-align:center">
        <button id="buttonSubmit" onclick="getInput()">Submit</button>
        <button onclick="getData()">Fetch List</button>
    </div>

    <div style="text-align:center; padding-top:20px">
        <select id="selectSong" onchange="changedSong()">
            <option>Modern Slavery</option>
            <option>Faded Heart</option>
            <option>Dancing In The Moonlight</option>
        </select>
    </div>

    <div style="display:block; text-align:center; margin:25px">
        <button id="playButton">
            <img src="https://png.icons8.com/ios/50/000000/next.png" height="20px" width="20px">
        </button>
        <button id="pauseButton">
            <img src="https://png.icons8.com/ios/50/000000/pause-squared-filled.png" height="20px" width="20px">
        </button>
        <button id="stopButton">
            <img src="https://png.icons8.com/metro/50/000000/close-window.png" height="20px" width="20px">
        </button>
    </div>

    <div style="text-align:center">
        <button onclick="gridPage()">Testing Grid</button>
    </div>

    <audio src="modernslavery.mp3" type="audio/mpeg" id="musicPlayer"></audio>

    <script src="input.js"></script>

</body>

</html>
