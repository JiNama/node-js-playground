<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/player.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>Node.js Playground</title>
</head>

<body style="background-color: rgb(51, 51, 51); margin:0; overflow-x:hidden">

  <div style="background: -webkit-linear-gradient(top, #a90329 0%,#8f0222 44%,#6d0019 100%); padding:32px">
    <h1 style="line-height:0; font-size:6vw; text-align:center; color:white">
            <b>Node.js Playground</b>
        </h1>
  </div>

  <div class="grid">
    <div class="header">
      <input id="inputName" placeholder="Name" />
      <input id="inputAge" placeholder="Age" />
      <input type="button" id="buttonSubmit" onclick="getInput()" class="browse-button " value="Submit!" />
      <input type="button" onclick="getData()" id="buttonFetchList" class="browse-button" value="Fetch List" />
    </div>
    <div class="image">
      <img src="images/node.png" height="100%" width="100%" style="background:transparent"></img>
    </div>
    <div class="content">
      <div>

      </div>
    </div>
    <div class="upload">
      <div>
        <p>Click here to upload a song!</p>
      </div>
      <div>
        <input type="file" id="musicUploader" style="display: none;" />
        <input type="button" value="Browse..." onclick="document.getElementById('musicUploader').click();" class="browse-button" />
      </div>
    </div>
  </div>
  <div class="player">
    <!-- BOTTOM OF PAGE (PLAYER) -->
    <div class="button-container">
      <!-- BUTTON CONTAINER -->
      <i class="material-icons" onclick="play()">play_arrow</i>
      <!-- PLAY BUTTON -->
      <i class="material-icons" onclick="pause()">pause</i>
      <!-- PAUSE BUTTON -->
      <i class="material-icons" onclick="stop()">stop</i>
      <!-- STOP BUTTON -->
    </div>
    <div class="current-time-container">
      <progress max="100" id="progressBar"></progress>
    </div>
    <div class="song-current-time">
      <nobr>
        <span id="songCurrentTime">0:00</span> /
        <span id="songDuration">0:00</span>
      </nobr>
    </div>
  </div>

  <script src="input.js"></script>
  <script src="music.js"></script>

</body>

</html>
