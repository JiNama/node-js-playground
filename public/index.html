<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/player.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>Node.js Playground</title>
</head>

<body style="background-color: rgb(32, 32, 32); margin:0; overflow-x:hidden">

  <div style="background:linear-gradient(135deg, #fad961 0%,#f76b1c 100%); padding:26px">
    <h1 style="line-height:0; font-size:6vw; text-align:center; color:rgb(164, 27, 27); -webkit-text-stroke-width: 2px; -webkit-text-stroke-color: black; text-shadow: 1px 1px #000000,2px 2px #000000,3px 3px #000000,4px 4px #000000,5px 5px #000000,6px 6px #000000;">
            <b>Node.js Playground</b>
        </h1>
  </div>

  <div class="grid">
    <div class="header">
      <input id="inputName" placeholder="Name" />
      <input id="inputAge" placeholder="Age" />
      <input type="button" id="buttonSubmit" onclick="getInput()" class="browse-button " value="Submit!" />
      <input type="button" onclick="getData()" id="buttonFetchList" class="browse-button" value="Fetch List" />
    </div>
    <div class="buttons">
      <input type="button" class="browse-button " value=" Project One " />
      <input type="button" class="browse-button " value=" Project Two " />
      <input type="button" class="browse-button " value="Project Three" />
      <input type="button" class="browse-button " value="Project Four" />
    </div>
    <div class="content">
      <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/E4vgmtjQQCw?rel=0&controls=0" frameborder="0" allow="encrypted-media"></iframe>
      </div>
    </div>
    <div class="upload">
      <div>
        <p>Click here to upload a song!</p>
      </div>
      <div>
        <input type="file" id="musicUploader" style="display: none;" />
        <input type="button" value="Browse..." onclick="document.getElementById('musicUploader').click();" class="browse-button" />
      </div>
    </div>
  </div>
  <div class="player">
    <!-- BOTTOM OF PAGE (PLAYER) -->
    <div class="button-container">
      <!-- BUTTON CONTAINER -->
      <i class="material-icons" onclick="play()">play_arrow</i>
      <!-- PLAY BUTTON -->
      <i class="material-icons" onclick="pause()">pause</i>
      <!-- PAUSE BUTTON -->
      <i class="material-icons" onclick="stop()">stop</i>
      <!-- STOP BUTTON -->
    </div>
    <div class="current-time-container">
      <progress max="100" id="progressBar"></progress>
    </div>
    <div class="song-current-time">
      <nobr>
        <span id="songCurrentTime">0:00</span> /
        <span id="songDuration">0:00</span>
      </nobr>
    </div>
  </div>

  <script src="input.js"></script>
  <script src="music.js"></script>

</body>

</html>
